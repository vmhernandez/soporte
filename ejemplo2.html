<html>
 
<head>
 
<title>Ejemplo sencillo de AJAX 2</title>
 
<script type="text/javascript" src="js/jquery.js"></script>
 
<script>
function realizaProceso(funcion,valorCaja1, valorCaja2){
        var parametros = {
                "funcion": funcion,
                "valorCaja1" : valorCaja1,
                "valorCaja2" : valorCaja2
        };
        $.ajax({
                data:  parametros,
                url:   "php/ejemplo_ajax.php",
                type:  'post',
                beforeSend: function () {
                        $("#resultado").html("Procesando, espere por favor...");
                },
                success:  function (response) {
                        $("#resultado").html(response);
                }
        });
}
</script>
 
</head>
 
<body>
  
<input type="text" name="caja_texto" id="funcion" value="0"/> 

<input type="text" name="caja_texto" id="valor1" value="0"/> 

<input type="text" name="caja_texto" id="valor2" value="0"/>
 
 
<input type="button" href="javascript:;" onclick="realizaProceso($('#funcion').val(),$('#valor1').val(), $('#valor2').val());return false;" value="Calcula"/>
 
<br/>
 
Resultado: <span id="resultado">0</span>
 
</body>
 
</html>
